<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title id="hackathon-title">BLT-Sammich</title>
    <meta name="description" content="A slack bot that can help manage and track your projects and contributions" />

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      }
      .loading {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: #fff;
        animation: spin 1s ease-in-out infinite;
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
      .trophy-gold {
        color: #ffd700;
      }
      .trophy-silver {
        color: #c0c0c0;
      }
      .trophy-bronze {
        color: #cd7f32;
      }
    </style>
  </head>
  <body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-16">
          <div class="flex items-center">
            <img src="./static/logo.png" alt="BLT-Sammich Logo" class="h-8 w-8 mr-2" />
            <h1 class="text-xl font-bold text-gray-900" id="nav-title">BLT-Sammich</h1>
          </div>
          <div class="flex items-center space-x-4">
            <a class="bg-red-600 hover:bg-red-700 text-white font-semibold py-3 px-5 rounded-lg" href="https://github.com/OWASP-BLT/BLT-Sammich" target="_blank" rel="noopener noreferrer">
              <button><i class="fab fa-github mr-2"></i> Contribute</button>
            </a>
          </div>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
      <!-- Hero Section -->
      <section class="bg-white rounded-lg shadow p-6 mb-8 text-center">
        <div class="max-w-3xl mx-auto">
          <h1 class="text-4xl font-bold text-gray-900 mb-4">BLT-Sammich Slack Bot</h1>
          <p class="text-xl text-gray-600 mb-6">A feature-rich Slack bot that bridges your team communication with GitHub workflows, contributor tracking, and OWASP project discovery - all from within Slack.</p>
          <div class="flex justify-center space-x-4">
            <span class="inline-flex items-center px-4 py-2 bg-red-50 text-red-600 rounded-lg">
              <i class="fab fa-slack mr-2"></i>
              Slack Integration
            </span>
            <span class="inline-flex items-center px-4 py-2 bg-red-50 text-red-600 rounded-lg">
              <i class="fab fa-github mr-2"></i>
              GitHub API
            </span>
            <span class="inline-flex items-center px-4 py-2 bg-red-50 text-red-600 rounded-lg">
              <i class="fas fa-shield-alt mr-2"></i>
              OWASP Community
            </span>
          </div>
        </div>
      </section>
    <!-- Footer -->
    <footer class="bg-white border-t mt-12">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6 text-center text-gray-600">
        <p>Powered by <a href="https://github.com/OWASP-BLT/BLT-Sammich" class="text-red-600 hover:underline" target="_blank">BLT-Sammich</a></p>
      </div>
    </footer>
  </body>
</html>
